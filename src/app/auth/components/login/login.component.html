<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-center">Sign In</h1>
                <p class="text-center">
                    <a class="text-success" routerLink="/register">Need an account?</a>
                </p>
                <app-backend-error-messages
                    *ngIf="backendErrors$ | async"
                    [backendErrors]="backendErrors$ | async"
                ></app-backend-error-messages>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input formControlName="email" type="text" class="form-control form-control-lg" placeholder="Email">
                        </fieldset>
                        <fieldset class="form-group">
                            <input formControlName="password" type="password" class="form-control form-control-lg" placeholder="Password">
                        </fieldset>
                        <button [disabled]="isSubmitting$ | async" class="btn btn-lg btn-success float-right" type="submit">Sign In</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
